<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4> 图像标签的使用： </h4>
    <img src="glass.jpg" />
    <h4> alt 属性的使用：在图片加载不出来的时候显示 </h4>
    <img src="glass_no_exits.jpg" alt="图片加载失败"/>
    <h4> title 属性的使用：在鼠标放在图像上看显示文字 </h4>
    <img src="glass.jpg" alt="图片加载失败" title="coffee玻璃杯"/>
    <h4> width 属性的使用：设置图像宽度 </h4>
    <img src="glass.jpg" alt="图片加载失败" title="coffee玻璃杯" width="500"/>
    <h4> height 属性的使用：设置图像高度 </h4>
    <img src="glass.jpg" alt="图片加载失败" title="coffee玻璃杯" width="500" height="200"/>
    <h4> border 属性的使用：设置图像边框 </h4>
    <img src="glass.jpg" alt="图片加载失败" title="coffee玻璃杯" width="500" />
</body>
</html>
